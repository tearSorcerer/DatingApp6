<div class="photos-container">
    <div class="col-2 mb-1 mt-1 photo-item" *ngFor="let photo of photos">
        <h3>{{photo.username}}</h3>
        <div class="mb-1">
            <img src="{{photo.url}}" alt="photo of user" style="width: 100%; height: 100%;">
        </div>
        <div class="text-center">
            <button 
                class="btn btn-sm btn-success active me-1"
                (click)="approvePhoto(photo.id)"
                >Approve</button>
            <button 
                class="btn btn-sm btn-danger"
                (click)="rejectPhoto(photo.id)"
                >Reject</button>
        </div>
    </div>
</div>
